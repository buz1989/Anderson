 <script>


while (true) {
    let value = prompt("Enter a number ", "");
    
    if (value === '' || value === null) {
        alert('Cancelled.');
         continue;  
    } else if (isNaN(value)) {
        alert("Please enter a valid number");
    } else if (Number(value) > 7) {
        alert("Hello");
        break; 
    } else {
        alert("The number must be greater than 7");
    }
}
</script>
